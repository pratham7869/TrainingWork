<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Welcome, {{ user.name }}</h1>
        <a href="{{ url_for('logout') }}">Logout</a>
    </header>
    <main>
        <section id="assigned-items">
            <h2>Assigned Items</h2>
            {% if assigned_items %}
                <ul>
                    {% for item in assigned_items %}
                        <li>{{ item.item_name }} (ID: {{ item.item_id }}) - {{ item.item_status }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No items assigned.</p>
            {% endif %}
        </section>
    </main>
</body>
</html>
