<!-- templates/show_added_items.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Added Items</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
 <a href="{{ url_for('add_bill') }}" class="logout">Back to Add Items</a>
     <header>
      <h1>Items for Bill ID: {{ bill_id }}</h1>
     </header>
    <table class="center-table">
        <thead>
            <tr>
                <th>Item ID</th>
                <th>Item Name</th>
                <th>Item Type</th>
                <th>Item Status</th>
                <th>Warranty Period</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.item_id }}</td>
                <td>{{ item.item_name }}</td>
                <td>{{ item.item_type }}</td>
                <td>{{ item.item_status }}</td>
                <td>{{ item.warranty_period }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
