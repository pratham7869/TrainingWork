<!-- templates/show_added_items.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Added Items</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Items for Bill ID: {{ bill_id }}</h1>
    <table>
        <thead>
            <tr>
                <th>Item ID</th>
                <th>Item Name</th>
                <th>Item Type</th>
                <th>Item Status</th>
                <th>Warranty Period</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.item_id }}</td>
                <td>{{ item.item_name }}</td>
                <td>{{ item.item_type }}</td>
                <td>{{ item.item_status }}</td>
                <td>{{ item.warranty_period }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
<button onclick="window.location.href='{{ url_for('admin_dashboard') }}'">Back to Dashboard</button>
</body>
</html>
